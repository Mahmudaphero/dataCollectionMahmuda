<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PPG Video Recorder</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-md mx-auto">
    <video id="video" autoplay class="w-full mb-4 rounded-lg shadow"></video>
    <div class="flex justify-center space-x-4">
      <button id="startBtn" class="bg-green-500 text-white px-4 py-2 rounded">Start</button>
      <button id="stopBtn" class="bg-red-500 text-white px-4 py-2 rounded hidden">Stop</button>
    </div>
    <div id="plotContainer" class="mt-4 hidden">
      <h2 class="text-xl font-bold text-center">Filtered Signal</h2>
      <img id="filteredImage" src="" class="mt-2 w-full border rounded shadow" />
    </div>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
