<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-slate-800">
 <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
    <header>
        <nav class="flex justify-center items-center mt-6">
            <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                <img class="w-48 absolute" src="images/bg.png" alt="">
                <img class="w-20" src="images/nav1.PNG" alt="">
            </div>
        </nav>

    </header>
    <!--Login Section-->
    <div class="hero">
        <div class="hero-content flex-col lg:flex-row-reverse">
          
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="fieldset-label">User ID</label>
                <input id="user-id" type="text" class="input" placeholder="Enter the user ID" required />
                <label class="fieldset-label">Password</label>
                <input id="password" type="password" class="input" placeholder="Password" required/>
                <div><a class="link link-hover">Forgot password?</a></div>
                <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
 </section>
    
    <script src="script/login.js"></script>
    <script src="script/camera.js"></script>
</body>
</html>
