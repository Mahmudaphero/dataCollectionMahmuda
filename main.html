<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
    <!--Daisy UI-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800" >
  <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
   <header>
    <nav class="flex justify-around items-center">
        <img class="mix-blend-multiply w-20" src="images/nav2.PNG" alt="">
        <div>
            <h1 class="text-2xl font-bold text-blue-950">Data Collection</h1>
            <p class="border border-blue-950 text-blue-950 p-1 text-center text-xl font-semibold">Dept.EEE,IUB</p>
        </div>
        <button class="btn">Logout</button>
    </nav>
   </header>
   <main>
    <section class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
        <h1 class="text-2xl font-bold text-blue-700 mb-4">PPG Signal Extraction</h1>
    
        <video id="video" autoplay playsinline class="w-full max-w-md border rounded-lg shadow-lg"></video>
    
        <canvas id="canvas" class="hidden"></canvas>
    
        <button id="startBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg mt-4">Start Recording</button>
        <p id="status" class="text-gray-600 mt-2"></p>
    
        <h2 class="text-xl font-bold mt-6">Raw PPG Signal</h2>
        <pre id="ppgData" class="text-sm text-gray-700 bg-white p-3 rounded-lg shadow-md max-w-md"></pre>
    
   </main>

  </section>

  <script src="script/camera.js"></script>
</body>
</html>
